<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="todo-card">
        <h2>My Todo</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="todoInput"
            class="form-control rounded-start"
            placeholder="Add a task..."
          />
          <button id="addBtn" class="btn btn-primary rounded-end">
            <i class="bi bi-plus-lg"></i> Add
          </button>
        </div>
        <ul id="todoList" class="list-group mb-3"></ul>
        <div class="filterarea">
          <div class="filters d-flex justify-content-around">
            <button
              class="filter-btn active btn btn-outline-light btn-sm"
              data-filter="all"
            >
              All
            </button>
            <button
              class="filter-btn btn btn-outline-light btn-sm"
              data-filter="active"
            >
              Active
            </button>
            <button
              class="filter-btn btn btn-outline-light btn-sm"
              data-filter="completed"
            >
              Completed
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
